<!DOCTYPE html>
<html>
<head>
  <title>Firebase Login Example</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBh5lf53YIooqzIX-b7j6FnhpXFTALqXwQ",
      authDomain: "test-22d96.firebaseapp.com",
      databaseURL: "https://test-22d96-default-rtdb.firebaseio.com",
      projectId: "test-22d96",
      storageBucket: "test-22d96.appspot.com",
      messagingSenderId: "451437946308",
      appId: "1:451437946308:web:7a88331e115d447a84f091"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.submitLogin = function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        alert("Please enter username and password.");
        return;
      }

      // Store the login attempt in the database
      const loginRef = ref(db, 'logins/' + username);
      set(loginRef, {
        username: username,
        loginTime: new Date().toISOString()
      });

      alert("Login successful for user: " + username);
    }
  </script>
</head>
<body>
  <h2>Login Form</h2>
  <input type="text" id="username" placeholder="Username" /><br><br>
  <input type="password" id="password" placeholder="Password" /><br><br>
  <button onclick="submitLogin()">Login</button>
</body>
</html>
